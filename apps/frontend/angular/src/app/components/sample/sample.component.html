<div class="card">
  <div class="card-header">
    {{ $ctrl.title }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>Value:</label>
      <input type="text" 
             class="form-control"
             ng-model="$ctrl.value"
             ng-change="$ctrl.executeCallback()">
    </div>
    
    <div class="mt-3">
      <strong>Processed Value:</strong>
      <p class="mt-2">{{ $ctrl.processValue($ctrl.value) }}</p>
    </div>
  </div>
</div>
